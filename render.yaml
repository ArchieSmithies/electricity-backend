services:
  - type: web
    name: gb-electricity-proxy
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 30 --access-logfile -
    healthCheckPath: /
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.12.0
